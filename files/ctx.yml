files:

- src: "env/.env"
  dest: ".env"
  root: true

templates:

- src: "app.env"
  dest: ".env"
  root: true
  params: 
    ctl_image: "{{ params.main.ctl.image }}"
    ctl_version: "{{ params.main.ctl.version }}"

{% if (credentials.vault.encrypted_value | default('')) != '' 
%}- src: "vault.tpl"
  dest: "vault"
  root: true
  params: 
    vault: "{{ credentials.vault.encrypted_value }}"
{% endif %}
